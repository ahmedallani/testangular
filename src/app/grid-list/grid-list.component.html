<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
        [style.background]="tile.color">
        {{tile.text}}
    </mat-grid-tile>
    <mat-grid-tile  [colspan]="2" [rowspan]="2" [style.background]="'red'">
        <app-buttontoggles></app-buttontoggles>
    </mat-grid-tile>
</mat-grid-list>
